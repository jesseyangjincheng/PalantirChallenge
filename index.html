<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/semantic-ui/semantic.css') }}">
  <!-- Local debugging -->
  <!-- <link rel="stylesheet" type="text/css" href="../static/styles/semantic-ui/semantic.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="../static/styles/w3s/styles.css"> -->
  <style>
    div {
      /*border-radius: 10px;*/
      /*background-color: #f2f2f2;*/
      padding: 2px;
      padding-right: 10px;
      padding-left: 10px;
    }
  </style>
  <script type="text/javascript" src="{{ url_for('static', filename='js/company.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery/jquery-3.3.1.min.js') }}"></script>
</head>

<body>
  <h1>V0 Resume Generator</h1>
  <div class="ui grid">
    <div class="eight wide column" style="height:100vh;overflow:scroll;">
      <form action="/create" name='resume_form' method="post" autocomplete="on">
        <div class="ui form">
          <h2 class="ui dividing header">Basic Info</h2>
          <div class="fields">
            <div class="field">
              <label>First name</label>
              <input type="text" name="firstname" placeholder="First Name">
            </div>
            <div class="field">
              <label>Last name</label>
              <input type="text" name="lastname" placeholder="Last Name">
            </div>
            <div class="field">
              <label>Email address</label>
              <input type="email" name="email" placeholder="abc@123.com">
            </div>
            <div class="field">
              <label>Phone number</label>
              <input type="text" name="phonenumber" placeholder="Phone number">
            </div>
          </div>
          <div class="fields">
            <div class="sixteen wide field">
              <label>Address</label>
              <input type="text" name="address" placeholder="Address">
            </div>
          </div>

          <h2 class="ui dividing header">Education</h2>
          <p><input type="button" class="ui button" value="Add Education" onclick="addEduSection()" /></p>
          <div id='all_edu'>
          </div>

          <h2 class="ui dividing header">Work Experience</h2>
          <p><input type="button" class="ui button" value="Add Company" onclick="addBigFormSection('company')" /></p>
          <div id='all_companies'>
          </div>

          <h2 class="ui dividing header">Leadership Experience</h2>
          <p><input type="button" class="ui button" value="Add Leadership Experience" onclick="addBigFormSection('leadership')" /></p>
          <div id='all_leadership'>
          </div>

          <h2 class="ui dividing header">Other Information</h2>
          <p><input type="button" class="ui button" value="Add Other Info" onclick="addOtherInfoSection()" /></p>
          <div id='other_info'>
          </div>

          <!-- <div class="inline field" padding=0px>
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden">
            <label>Optimize to one page</label>
          </div>
        </div> -->

          <!-- <input type="submit" class="ui primary button" name='pdf' value="GeneratePDF"> -->
          <!-- <input type="submit" class="ui primary button" name='tex' value="GenerateTex"> -->

          <!-- Debug session -->
          <h4 class="ui horizontal divider header">
          <i class="tag icon"></i>
          Debug
        </h4>
          <div class="two wide field">
            <input type="text" name="config_id" id='config_id_input' value='josh_1' placeholder="ID of the config">
          </div>
          <input type="button" class="ui primary button" name='load_config' value="Load Config" onclick="loadConfig()" />
          <input type="button" class="ui primary button" name='save_config' value="Save Config" onclick="saveConfig()" />
        </div>
      </form>
    </div>

    <div class="one wide column">
      <div class="ui vertical divider">
      </div>
    </div>

    <div class="six wide column">
      <button class="ui primary button" onclick="compilePDF()">Compile PDF</button>
      <div></div>
      <div></div>

      <!-- Style checkbox -->
      <form id="style_form">
        <div class="ui form">
          <div class="inline fields">
            <label>Select your resume style</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency" value='compact'>
                <label>Compact</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency" value='standard' checked="checked">
                <label>Standard</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="frequency" value='loose'>
                <label>Loose</label>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div></div>
      <object id='pdf_vis_obj' data="static/resume-welcome.pdf" type="application/pdf" width="100%" height="100%">
      <iframe id='pdf_vis_iframe' src="static/resume-welcome.pdf" type="application/pdf" width="100%" height="100%" style="border: none;"/>
    </object>
    </div>
    <div class="one wide column">

      <!-- <div class="ui vertical divider"> -->
      <!-- </div> -->
    </div>
  </div>
</body>

</html>
